name: Build and Deploy

on:
  push:
    branches:
      - main  # Aquí puedes cambiar a la rama que deseas que desencadene el despliegue

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Ruta donde se encuentra la carpeta de distribución después de la construcción
